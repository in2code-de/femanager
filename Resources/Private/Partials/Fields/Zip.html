{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_zip form-group">
	<label for="femanager_field_zip" class="col-sm-2 control-label">
		<f:translate key="tx_femanager_domain_model_user.zip" />
		<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'zip')}">
			<span>*</span>
		</f:if>
	</label>
	<div class="col-sm-10">
		<femanager:form.textfield
				id="femanager_field_zip"
				property="zip"
				class="form-control"
				additionalAttributes="{femanager:Validation.FormValidationData(additionalAttributes: {autocomplete: 'postal-code'}, settings: settings, fieldName: 'zip')}" />
	</div>
</div>
