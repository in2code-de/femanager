<f:layout name="Email" />

	Email / CreateUserNotify

	This mail will be send to the user, to inform him about his profile confirmation.
	It's only activated, if the admin confirmation is activated.

	Available variables:
		{user} User Object

<f:section name="main">
	<p><f:translate key="emailCreateUserNotifySalutation" /> {user.username},</p>

	<p><f:translate key="emailCreateUserNotifyText1" /></p>

	<p><f:translate key="emailCreateUserNotifySignature" /></p>
</f:section>
